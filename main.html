<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Feedback Form</h1>
<form action="/submit-feedback" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required><br><br>

    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required><br><br>

    <label for="favColor" type="color">Favorite Color:</label>
    <select id="favColor" name="favColor">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="likeness">Likeness:</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
